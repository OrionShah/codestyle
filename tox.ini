[tox]
envlist = py27
skip_missing_interpreters = True
[testenv]
deps =
    setuptools==33.1.0
    future
    ez_setup
    pep8>=1.5.7,<1.6
    pyflakes>=0.8.1,<0.9
    autopep8>=1.2,<=1.2.99
    flake8>=3.2,<=3.2.99
    autoflake>=0.6,<=0.6.99
whitelist_externals =
    apt
    npm
    pear
commands =
    - apt install nodejs npm php-pear python-setuptools
    - npm install -g jshint jscs jscs-fixer csscomb htmlcs walk brace-expansion
    - pear install PHP_CodeSniffer
    python setup.py install
    python setup.py test
    codestyle ./codestyle ./tests ./runtests.py --exclude ./tests/data
;    codestyle --language=py ./scripts/codestyle
;    sh /home/travis/build/webpp-studio/codestyle/ci/test.sh